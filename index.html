<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
       
            
           
      
     <header class="row yellow" style="height: 10vh; margin: 0;"></header>
      <nav class="blue-grey">
        <!-- добавляем контейнер для основного меню, которое будет отображаться на всех устройствах, кроме мобильного -->
        <div class="nav-wrapper">
            <!-- добавляем логотип -->
            <a href="#!" class="brand-logo">Logo</a>
            <!-- добавляем элемент с иконкой, по нажатию на которую, слева будет выезжать меню на мобильных отображениях -->
            <!-- для осуществления связи между ссылкой и мобильным меню, необходимо добавить ссылке атрибут data-target -->
            <a href="#" data-target="mobile-left" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <!-- меню со страницами, с выравниванием по правому краю -->
            <ul class="right hide-on-med-and-down">
                <li><a href="">Page 1</a></li>
                <li><a href="">Page 2</a></li>
                <li><a href="">Page 3</a></li>
                <li><a href="">Page 4</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- меню со страницами, которое будет выезжать слева на мобильном представлении -->
    <!-- для осуществления связи между ссылкой и мобильным меню, необходимо добавить меню идентификатор с таким же значением как у  атрибута data-target у ссылки-->
    <ul class="sidenav" id="mobile-left">
        <li><a href="">Page 1</a></li>
        <li><a href="">Page 2</a></li>
        <li><a href="">Page 3</a></li>
        <li><a href="">Page 4</a></li>
    </ul>
    <main>
      <div class="row" style="height: 60vh; margin: 0;" >
        
        <aside class="col s3 blue lighten-2" style="height: 60vh;">
          <h4 class="white-text" >Left Sidebar</h4>
        </aside>
        <section class="col s9 m9 l6 orange" style="height: 60vh;">
          <h4>Main Content</h4>
        </section>
        
        <aside class="col s3 blue lighten-2 hide-on-med-and-down" style="height: 60vh;">
          <h4 class="white-text">Right Sidebar</h4>
        </aside>
      </div>
    </main>
    <footer class="row purple" style="height: 30vh; margin: 0;" ></footer>
    

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.sidenav');
          var instances = M.Sidenav.init(elems);
      });
  </script>
    </body>
  </html>
